<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
     <div style="box-shadow: 0 0 15px;">
        <h1>Travel reservation form</h1>
        <h2>* denotes mandotory</h2>
        <form action="">
            <label for="full-name">Full Name*:</label><br>
            <input type="text" name="" id="full-name" placeholder="FirstName LastName"><br>
            <label for="Email-address">Email address*:</label><br>
            <input type="email" name="" id="Email-address" placeholder="EMAIL_ADDRESS"><br>
            <label for="selection">Select Tour Package*:</label><br>
            <select name="" id="selection"><br>
                <option value="">Goa</option>
            </select><br>
            <label for="Arrival-date">Arrival date*:</label><br>
            <input type="date" name="" id="Arrival-date" placeholder="m/d/y"><br>
            <label for="Number-person">Number of persons*:</label><br>
            <input type="number" name="" id="Number-person"><br>
            <label for="avail">What would you want to avail?*</label><br>
            <p>Boarding <input type="checkbox" name="" id="avail"></p>
            <p>Fooding <input type="checkbox" name="" id="avail"></p>
            <p>Sight seeing <input type="checkbox" name="" id="avail"></p>
            <label for="Code">Discout Coupon code:</label>
            <input type="text" name="" id="Code" placeholder="UNKNOWN_TYPE"><br>
            <label for="term">Terms and condition*</label><br>
            <input type="radio" name="" id="term" checked>I agree
            <input type="radio" name="" id="term">I disagree <br>
            <input type="submit" id="Submit" value="Complete reservation">          
        </form>
    </div>
</body>
</html>
